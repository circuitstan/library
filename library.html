<!DOCTYPE html>
<html>
<head>
    <title>Library</title>
    <meta charset="UTF-8"/>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <button id="newBook" class="open-button" onclick="openForm()">New Book</button>
        <div class="form-popup" id="myForm">
            <form class="form-container">          
                <label for="title"><b>Title</b></label>
                <input type="text" id="title" placeholder="Enter title" name="title" required>
          
                <label for="author"><b>Author</b></label>
                <input type="text" id="author" placeholder="Enter Author" name="author" required>

                <label for="pages"><b>Number of Pages</b></label>
                <input type="text" id="pages" placeholder="Enter number of pages" name="pages" required>

                <b for="switch" id="switchtitle">Read or not?</b>
                <label class="switch">
                    <input id="switch" name="switch" type="checkbox" value="off" onclick="toggle()">
                    <span class="slider round"></span>
                </label>
            
                <button type="button" class="btn" onclick="newBook()">Save</button>
                <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
            </form>
        </div>
    </div>
</body>
</html>
